# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 30000 (30k)
set -g history-limit 30000

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# fix copy paste
set-option -g default-command "/opt/local/bin/reattach-to-user-namespace zsh"

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "tmux configuration reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# explicitly disable mouse control
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on
set-window-option -g mouse-resize-pane on

# ------------------------------------------------------------------------------
# PRETTY SETTINGS
# ------------------------------------------------------------------------------

# set some pretty colors
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour242
set-option -g pane-active-border-fg colour250

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# Status Bar
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg white
set-option -g status-attr none

#set-option -g status-right-fg white
#set-option -g status-right-bg white
set-option -g status-left "[#S]"
set-option -g status-right ""

# set window list colors
set-window-option -g window-status-fg colour245